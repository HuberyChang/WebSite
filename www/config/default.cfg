{
    //
    // 可以在同一目录下新建"user.cfg"用户配置文件，用来覆盖需要修改的默认配置项
    //
    // 默认网站信息
    "web_meta": {
        "web_name": "CashQian Blog",
        "app_name": "Python Blog",
        "user_image": "/static/images/user.svg",
        "logo": "/static/images/user.svg",
        "welcome_message": "欢迎来到我的个人博客网站",
        "base_url": "http://www.cashqian.net"
    },
    "database": {
        "host": "127.0.0.1",
        "port": 3306,
        "user": "USER",
        "password": "PASSWORD",
        "db": "blogwebapp"
    },
    "cookie": {
        "name": "blogwebapp",
        "key": "blogwebapp",
        "max_age": 86400,
        // 登陆时使用“记住我”选项，使用的cookie过期时间
        "max_age_long": 2592000
    },
    // 管理页面内，每页显示的项目数
    "manage_item_page": 10,
    // 内容页面内，每页显示的项目数
    "blog_item_page": 10,
    // 分页组件显示的分页项目数
    "page_show": 10,
    "use_disqus": true,
    // 是否让非管理员注册用户浏览后台管理页面
    "show_manage_page": false,
    // 服务器发送邮件的email账号信息
    "email": {
        "addr": "ADDR@blogwebapp.com",
        "password": "PASSWORD",
        "server": "SERVER",
        "port": 25
    }
}
